<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Source Code Editor</title>
	<link href="style.css" rel="stylesheet" type="text/css" />

	<!--Icon-->
	<link rel="icon" href="res/favicon.ico" type="image/x-icon">

	<!--Boostrap CSS files-->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
	<header class="fixed">
		<div class="container">
			<nav class="navbar navbar-expand-sm navbar-dark">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>

				<div class="navbar-collapse collapse" id="main-menu">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item selected"><a href="#" class="nav-link">Open</a></li>
						<li class="nav-item"><a href="about.html" class="nav-link">About us</a></li>  
					</ul>
				</div>

				<a href="index.html" style="color: grey;font-size: 23px;">Source Code <span style="color: white;text-shadow:0px 0px 10px #FFFFFF,
               0px 0px 10px #FFFFFF,
               0px 0px 10px #FFFFFF;">Editor</span></a>
			</nav>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<div class="main col-sm-12" style="margin-top: 60px;">
				<h1>Create a brand new file</h1>
				<br>
				

				<br>
				<div class='buttons'>
					<input type="text" id="filename" placeholder="Ex: main.py" class='filenameEntry'>
					<input type="button" id="openbt" class='btnew' value="New File" onmouseup=newfile()>
				</div>
				
			</div>
		</div>
	</div>
 
	
	<script src="script.js">
	<script src="basicAutoC.js">
	</script>

	<!--Boostrap Script files-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
